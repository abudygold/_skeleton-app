<mat-divider class="mt-4 mb-2"></mat-divider>

<div class="d-flex justify-content-between align-items-center my-4">
	<p class="font-black font-AxiataBold mb-0">
		Tooltip
	</p>

	<button mat-flat-button
		color="primary"
		class="font-12px"
		(click)="isShowSnippet = !isShowSnippet">
		<mat-icon class="font-20px">code</mat-icon> Code
	</button>
</div>

<div *ngIf="isShowSnippet">
	<mat-tab-group mat-align-tabs="start">
		<mat-tab label="HTML">
			<pre><code [highlight]="codeSnippetHTML" [languages]="['html']"></code></pre>
		</mat-tab>
		<mat-tab label="Module">
			<pre><code [highlight]="codeSnippetModule" [languages]="['typescript']"></code></pre>
		</mat-tab>
	</mat-tab-group>
</div>

<div class="row">
	<div class="col-md-12 col-12">
		<p class="mb-1">
			Above Left

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'above'"
				matTooltipClass="start">info_outline</mat-icon>
		</p>
		<p class="mb-1">
			Above

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'above'">info_outline</mat-icon>
		</p>
		<p class="mb-1">
			Above Right

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'above'"
				matTooltipClass="end">info_outline</mat-icon>
		</p>
		<p class="mb-1">
			Below Left

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'below'"
				matTooltipClass="start">info_outline</mat-icon>
		</p>
		<p class="mb-1">
			Below

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'below'">info_outline</mat-icon>
		</p>
		<p class="mb-1">
			Below Right

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'below'"
				matTooltipClass="end">info_outline</mat-icon>
		</p>
		<p class="mb-1">
			Left

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'left'">info_outline</mat-icon>
		</p>
		<p class="mb-1">
			Right

			<mat-icon #tooltip="matTooltip"
				matTooltip="Standar tooltip"
				[matTooltipPosition]="'right'">info_outline</mat-icon>
		</p>
	</div>
</div>
